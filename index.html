<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk Amado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --laranja: #FF6B00;
      --azul: #007BFF;
      --cinza-claro: #f4f6f8;
      --texto: #333;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background:white; color:var(--texto); line-height:1.6; }

    header {
      text-align:center;
      padding:25px;
      background:white;
      font-size:2rem;
      font-weight:600;
      color:var(--azul);
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
    }

    main { padding:40px 20px; max-width:900px; margin:auto; }

    section { margin-bottom:50px; }

    h2 {
      color:var(--laranja);
      font-size:1.6rem;
      margin-bottom:15px;
      text-align:center;
    }
    p.descricao {
      text-align:center;
      margin-bottom:25px;
      color:#555;
    }

    form {
      background:var(--cinza-claro);
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      margin-bottom:40px;
    }
    form label { font-weight:600; display:block; margin:12px 0 5px; }
    form input, form select {
      width:100%; padding:12px; border:1px solid #ccc;
      border-radius:6px; font-size:1rem;
    }
    form button {
      margin-top:20px; width:100%; padding:14px;
      font-size:1.1rem; font-weight:600; color:white;
      background:var(--azul); border:none; border-radius:8px;
      cursor:pointer; transition: background 0.3s ease;
    }
    form button:hover { background:#0066cc; }

    .manual {
      display:flex;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
    }
    .card {
      width:200px;
      text-align:center;
    }
    .card img {
      width:100%;
      height:auto;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .card a {
      display:block;
      margin-top:10px;
      color:var(--laranja);
      font-weight:500;
      text-decoration:none;
    }
    .card a:hover { text-decoration:underline; }

    footer {
      text-align:center;
      padding:15px;
      background:var(--azul);
      color:white;
      margin-top:40px;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <header>HelpDesk Amado</header>

  <main>
    <!-- Formul√°rio -->
    <section>
      <h2>Abrir Chamado</h2>
      <p class="descricao">Preencha os dados para iniciar seu atendimento via WhatsApp.</p>
      <form id="chamadoForm">
        <label>Nome Completo:</label>
        <input type="text" id="nome" required>
        <label>Cidade:</label>
        <input type="text" id="cidade" required>
        <label>Estado:</label>
        <input type="text" id="estado" required>
        <label>Equipamento:</label>
        <select id="equipamento" required>
          <option value="">Selecione...</option>
          <option>Impressora 3D</option>
          <option>Plotter de Recorte</option>
        </select>
        <label>N√∫mero de S√©rie:</label>
        <input type="text" id="serie" required>
        <button type="submit">Enviar para WhatsApp</button>
      </form>
    </section>

    <!-- Se√ß√£o de Manuais -->
    <section>
      <h2>Manual de Usu√°rio</h2>
      <p class="descricao">Escolha seu equipamento para acessar o manual correspondente.</p>
      <div class="manual">
        <div class="card">
          <img src="${/* escolha da imagem 3d */ ''}" alt="Impressora 3D">
          <a href="manuais/impressora3d/manual.pdf" target="_blank">Impressora 3D</a>
        </div>
        <div class="card">
          <img src="${/* escolha da imagem plotter */ ''}" alt="Plotter de Recorte">
          <a href="manuais/plotter/manual.pdf" target="_blank">Plotter de Recorte</a>
        </div>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 HelpDesk Amado ‚Äî Todos os direitos reservados.</footer>

  <script>
    document.getElementById('chamadoForm').addEventListener('submit', function(e){
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const estado = document.getElementById('estado').value.trim();
      const equipamento = document.getElementById('equipamento').value.trim();
      const serie = document.getElementById('serie').value.trim();

      const mensagem = `*Novo Chamado - HelpDesk Amado*\n\n` +
        `üë§ *Nome:* ${nome}\n` +
        `üìç *Localiza√ß√£o:* ${cidade} - ${estado}\n` +
        `üñ• *Equipamento:* ${equipamento}\n` +
        `üî¢ *N¬∫ de S√©rie:* ${serie}\n\n` +
        `Por favor, prossiga com o atendimento.`;

      const url = `https://wa.me/5519981629450?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
