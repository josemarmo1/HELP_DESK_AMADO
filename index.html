<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>HelpDesk Amado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --laranja: #FF6B00;
      --azul: #007BFF;
      --fundo: #ffffff;
      --cinza-claro: #f4f6f8;
      --texto: #333;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background:var(--fundo); color:var(--texto); line-height:1.6; }
    
    header {
      background:white; padding:20px 30px; display:flex; align-items:center; justify-content:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
    }
    .logo { display:flex; align-items:center; font-size:1.8rem; font-weight:600; }
    .logo svg { width:48px; height:48px; margin-right:10px; }
    .logo span:nth-child(2) { color:var(--azul); margin-right:4px; }
    .logo span:nth-child(3) { color:var(--laranja); }

    main { padding:40px 20px; max-width:700px; margin:auto; text-align:center; }

    .hero h1 { font-size:2rem; margin-bottom:10px; }
    .hero p { font-size:1.1rem; color:#555; margin-bottom:30px; }

    .btn {
      display:inline-block; padding:14px 30px;
      font-size:1.1rem; font-weight:600; color:white; border:none;
      border-radius:8px; cursor:pointer; text-decoration:none;
      background:var(--laranja);
      transition: background 0.3s ease;
    }
    .btn:hover { background:#e65e00; }

    form {
      background:var(--cinza-claro); padding:25px; border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      margin-top:30px; text-align:left;
    }
    form label { font-weight:600; display:block; margin:12px 0 5px; }
    form input, form select {
      width:100%; padding:12px; border:1px solid #ccc;
      border-radius:6px; font-size:1rem;
    }
    form button {
      margin-top:20px; width:100%; padding:14px;
      font-size:1.1rem; font-weight:600; color:white;
      background:var(--azul); border:none; border-radius:8px;
      cursor:pointer; transition: background 0.3s ease;
    }
    form button:hover { background:#0066cc; }

    footer {
      text-align:center; padding:15px; background:var(--azul);
      color:white; margin-top:40px; font-size:0.9rem;
    }
  </style>
</head>
<body>

</body>
</html>
