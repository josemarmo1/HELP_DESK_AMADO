<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HelpDesk Amado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --laranja: #FF6B00;
        --azul: #0056D2;
        --cinza-claro: #f8f9fa;
        --texto: #333;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    body {
        background: white;
        color: var(--texto);
    }
    header {
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    header h1 {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--azul);
    }
    nav a {
        margin-left: 20px;
        text-decoration: none;
        color: var(--texto);
        font-weight: 500;
    }
    nav a:hover {
        color: var(--laranja);
    }
    .hero {
        text-align: center;
        padding: 60px 20px;
        background: var(--cinza-claro);
    }
    .hero h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: var(--azul);
    }
    .form-section {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .form-section label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
    }
    .form-section input, .form-section select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 6px;
    }
    .form-section button {
        margin-top: 20px;
        background: var(--laranja);
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
    }
    .form-section button:hover {
        background: #e65e00;
    }
    footer {
        text-align: center;
        padding: 15px;
        background: var(--azul);
        color: white;
        margin-top: 40px;
    }
</style>
</head>
<body>

<header>
    <h1>Amado Maker</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="manuais.html">Manuais de Usuário</a>
    </nav>
</header>

<section class="hero">
    <h2>Atendimento Técnico Especializado</h2>
    <p>Registre seu chamado e nossa equipe cuidará do resto.</p>
</section>

<section class="form-section">
    <h3>Abrir Chamado</h3>
    <label>Nome Completo</label>
    <input type="text" id="nome">
    <label>Cidade</label>
    <input type="text" id="cidade">
    <label>Estado</label>
    <input type="text" id="estado">
    <label>Equipamento</label>
    <select id="equipamento">
        <option value="Impressora 3D">Impressora 3D</option>
        <option value="Corte a Laser">Corte a Laser</option>
        <option value="Plotter de Recorte">Plotter de Recorte</option>
        <option value="Tela Interativa">Tela Interativa</option>
        <option value="Notebook Amado">Notebook Amado</option>
    </select>
    <label>Nº de Série</label>
    <input type="text" id="serie">
    <button onclick="enviarWhatsApp()">Enviar pelo WhatsApp</button>
</section>

<footer>
    &copy; 2025 HelpDesk Amado - Todos os direitos reservados.
</footer>

<script>
function enviarWhatsApp() {
    const nome = document.getElementById('nome').value;
    const cidade = document.getElementById('cidade').value;
    const estado = document.getElementById('estado').value;
    const equipamento = document.getElementById('equipamento').value;
    const serie = document.getElementById('serie').value;

    const msg = `*Novo Chamado*\nNome: ${nome}\nCidade: ${cidade} - ${estado}\nEquipamento: ${equipamento}\nNº de Série: ${serie}`;
    const url = `https://wa.me/5519981629450?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
}
</script>

</body>
</html>
