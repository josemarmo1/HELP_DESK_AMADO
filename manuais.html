<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manuais de Usuário - HelpDesk Amado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --laranja: #ff6b00;
      --azul: #0056d2;
      --cinza-claro: #f5f7fb;
      --texto: #1f2937;
      --borda: #e5e7eb;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: white;
      color: var(--texto);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
      line-height: 1.5;
    }

    /* Header */
    header {
      background: white;
      position: sticky; top: 0; z-index: 50;
      border-bottom: 1px solid var(--borda);
      backdrop-filter: saturate(180%) blur(6px);
    }
    .header-wrap { display: flex; align-items: center; justify-content: space-between; padding: 14px 20px; max-width: 1200px; margin: 0 auto; }
    header h1 { font-size: 1.25rem; margin: 0; color: var(--azul); letter-spacing: .2px; }
    nav a { text-decoration: none; color: var(--texto); margin-left: 18px; font-weight: 600; opacity: .85; }
    nav a:hover { color: var(--laranja); opacity: 1; }

    /* Container */
    .container { max-width: 1200px; margin: 0 auto; padding: 28px 18px 60px; }
    h2.section-title { text-align: center; color: var(--azul); font-size: clamp(1.2rem, 2.8vw, 1.8rem); margin: 22px 0 26px; }

    /* Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    /* Card */
    .card {
      position: relative;
      display: grid;
      grid-template-rows: 150px auto;
      background: var(--card);
      border: 1px solid var(--borda);
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none; /* para <a> completo */
      color: inherit;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      will-change: transform;
    }
    .card:focus-visible { outline: 3px solid rgba(0,86,210,.35); outline-offset: 2px; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.08); border-color: #d7dce3; }

    .card-media { position: relative; height: 100%; width: 100%; overflow: hidden; background: #e9eef5; }
      .card-media img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* em vez de cover */
        display: block;
        background-color: #e9eef5; /* cor de fundo visível se houver espaço vazio */
      }
    .card:hover .card-media img { transform: scale(1.04); }
    .card-media::after {
      content: ""; position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(0,0,0,.25) 100%);
    }

    .card-body { padding: 14px 14px 16px; display: grid; gap: 10px; align-content: start; }
    .card-title { font-size: 1rem; font-weight: 700; margin: 0; }

    .card-meta { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .badge { font-size: .72rem; font-weight: 700; color: #0f172a; background: #e2e8f0; border-radius: 999px; padding: 6px 10px; letter-spacing: .2px; }

    .cta {
      display: inline-flex; align-items: center; gap: 8px;
      font-weight: 700; font-size: .9rem;
      background: var(--laranja); color: #fff; padding: 10px 12px; border-radius: 10px;
      border: none; pointer-events: none; /* botão só para aparência (card já é clicável) */
    }
    .card:hover .cta { filter: brightness(.96); }

    /* Footer text inside image */
    .card-label {
      position: absolute; left: 10px; bottom: 10px; z-index: 2; color: #fff; font-weight: 700; font-size: .85rem;
      background: rgba(0,0,0,.45); padding: 6px 10px; border-radius: 999px;
      backdrop-filter: blur(4px);
    }

    /* Utilities */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }


  </style>
</head>
<body>
  <header>
    <div class="header-wrap">
      <h1>HelpDesk Amado</h1>
      <nav aria-label="Navegação principal">
        <a href="index.html">Início</a>
        <a href="manuais.html" aria-current="page">Manuais de Usuário</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Manuais de Usuário</h2>

    <section class="cards" aria-label="Lista de manuais">
      <!-- CARD 1 -->
      <a class="card" href="manuais/manual_seth.pdf" target="_blank" rel="noopener noreferrer" aria-label="Abrir manual da Impressora 3D">
        <div class="card-media" style="aspect-ratio: 16/9;">
          <img loading="lazy" alt="Foto ilustrativa de impressora 3D" src="imagens/seth3d.png" />
          <span class="card-label">PDF</span>
        </div>
        <div class="card-body">
          <h3 class="card-title">Impressora 3D</h3>
          <div class="card-meta">
            <span class="badge">Manual</span>
            <span class="cta" aria-hidden="true">Baixar</span>
          </div>
        </div>
      </a>

      <!-- CARD 2 -->
      <a class="card" href="manuais/laser/manual.pdf" target="_blank" rel="noopener noreferrer" aria-label="Abrir manual de Corte a Laser">
        <div class="card-media" style="aspect-ratio: 16/9;">
          <img loading="lazy" alt="Foto ilustrativa de corte a laser" src="https://cdn.awsli.com.br/600x700/2/2757/produto/130668869/4ddaaa0f95.jpgser,manufacturing" />
          <span class="card-label">PDF</span>
        </div>
        <div class="card-body">
          <h3 class="card-title">Corte a Laser</h3>
          <div class="card-meta">
            <span class="badge">Manual</span>
            <span class="cta" aria-hidden="true">Baixar</span>
          </div>
        </div>
      </a>

      <!-- CARD 3 -->
      <a class="card" href="manuais/plotter/manual.pdf" target="_blank" rel="noopener noreferrer" aria-label="Abrir manual do Plotter de Recorte">
        <div class="card-media" style="aspect-ratio: 16/9;">
          <img loading="lazy" alt="Foto ilustrativa de plotter de recorte" src="https://source.unsplash.com/800x450/?plotter,printer" />
          <span class="card-label">PDF</span>
        </div>
        <div class="card-body">
          <h3 class="card-title">Plotter de Recorte</h3>
          <div class="card-meta">
            <span class="badge">Manual</span>
            <span class="cta" aria-hidden="true">Baixar</span>
          </div>
        </div>
      </a>

      <!-- CARD 4 -->
      <a class="card" href="manuais/telainterativa/manual.pdf" target="_blank" rel="noopener noreferrer" aria-label="Abrir manual da Tela Interativa">
        <div class="card-media" style="aspect-ratio: 16/9;">
          <img loading="lazy" alt="Foto ilustrativa de tela interativa" src="https://source.unsplash.com/800x450/?interactive,display" />
          <span class="card-label">PDF</span>
        </div>
        <div class="card-body">
          <h3 class="card-title">Tela Interativa</h3>
          <div class="card-meta">
            <span class="badge">Manual</span>
            <span class="cta" aria-hidden="true">Baixar</span>
          </div>
        </div>
      </a>

      <!-- CARD 5 -->
      <a class="card" href="manuais/notebook/manual.pdf" target="_blank" rel="noopener noreferrer" aria-label="Abrir manual do Notebook Amado">
        <div class="card-media" style="aspect-ratio: 16/9;">
          <img loading="lazy" alt="Foto ilustrativa de notebook" src="https://source.unsplash.com/800x450/?laptop,workspace" />
          <span class="card-label">PDF</span>
        </div>
        <div class="card-body">
          <h3 class="card-title">Notebook Amado</h3>
          <div class="card-meta">
            <span class="badge">Manual</span>
            <span class="cta" aria-hidden="true">Baixar</span>
          </div>
        </div>
      </a>
    </section>

    <!-- Dica: para adicionar mais cards, duplique um bloco <a class="card">...</a> alterando a imagem e o href -->
  </main>

  <!-- Opcional: script para suportar click com tecla Enter no cartão inteiro quando focado -->
  <script>
    document.querySelectorAll('.card').forEach(card => {
      // Permite ativar com Enter quando focado (acessibilidade extra em alguns leitores)
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });
  </script>
</body>
</html>
