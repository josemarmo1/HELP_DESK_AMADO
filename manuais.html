<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manuais de Usuário - HelpDesk Amado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --laranja: #FF6B00;
        --azul: #0056D2;
        --cinza-claro: #f8f9fa;
        --texto: #333;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    body {
        background: white;
        color: var(--texto);
    }
    header {
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    header h1 {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--azul);
    }
    nav a {
        margin-left: 20px;
        text-decoration: none;
        color: var(--texto);
        font-weight: 500;
    }
    nav a:hover {
        color: var(--laranja);
    }
    .container {
        max-width: 1000px;
        margin: auto;
        padding: 40px 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--azul);
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }
    .card {
        background: var(--cinza-claro);
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
        margin-bottom: 15px;
    }
    .btn {
        background: var(--laranja);
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        text-decoration: none;
    }
    .btn:hover {
        background: #e65e00;
    }
</style>
</head>
<body>

<header>
    <h1>HelpDesk Amado</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="manuais.html">Manuais de Usuário</a>
    </nav>
</header>

<div class="container">
    <h2>Manuais de Usuário</h2>
    <div class="cards">
        <div class="card">
            <h3>Impressora 3D</h3>
            <a href="manuais/impressora3d/manual.pdf" class="btn" target="_blank">Baixar Manual</a>
        </div>
        <div class="card">
            <h3>Corte a Laser</h3>
            <a href="manuais/laser/manual.pdf" class="btn" target="_blank">Baixar Manual</a>
        </div>
        <div class="card">
            <h3>Plotter de Recorte</h3>
            <a href="manuais/plotter/manual.pdf" class="btn" target="_blank">Baixar Manual</a>
        </div>
        <div class="card">
            <h3>Tela Interativa</h3>
            <a href="manuais/telainterativa/manual.pdf" class="btn" target="_blank">Baixar Manual</a>
        </div>
        <div class="card">
            <h3>Notebook Amado</h3>
            <a href="manuais/notebook/manual.pdf" class="btn" target="_blank">Baixar Manual</a>
        </div>
    </div>
</div>

</body>
</html>
